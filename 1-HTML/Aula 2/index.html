<!-- Essa tag doctype e responsavel por definir a versão do html-->
<!DOCTYPE html>
<html>
    <head>
        <!--  
            A tag head serve para as configurações do meu documento html
        -->
        <title>Hello World!</title>
    </head>
    <body>
        <!-- 
            A tag body e responsavel pela area visivel do meu site 
        -->
    </body>
    <h1>Hello World!</h1>
</html>
